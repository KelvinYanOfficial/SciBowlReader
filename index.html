<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowl QBReader</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f2f2f2;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    #readerLine {
      font-size: 1.1em;
      margin-top: 15px;
      min-height: 60px;
      white-space: pre-wrap;
    }
    #loading, #buzzerTimer, #answer, #bonusAnswer, #questionType {
      margin-top: 15px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 5px 0;
      padding: 8px 14px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #005fa3;
    }
    input[type=range] {
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .section-title {
      margin-top: 20px;
      font-weight: bold;
    }
    #speedLabel {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚öôÔ∏è Filters</h2>
    <div class="section-title">Categories</div>
    <label><input type="checkbox" id="selectAllCats"> Select All</label>
    <div id="categoryList">
      <label><input type="checkbox" value="PHYSICS"> Physics</label>
      <label><input type="checkbox" value="CHEMISTRY"> Chemistry</label>
      <label><input type="checkbox" value="BIOLOGY"> Biology</label>
      <label><input type="checkbox" value="EARTH AND SPACE"> Earth and Space</label>
      <label><input type="checkbox" value="ENERGY"> Energy</label>
      <label><input type="checkbox" value="MATH"> Math</label>
      <label><input type="checkbox" value="GENERAL SCIENCE"> General Science</label>
      <label><input type="checkbox" value="ASTRONOMY"> Astronomy</label>
      <label><input type="checkbox" value="COMPUTER SCIENCE"> Computer Science</label>
    </div>
    <div class="section-title">Difficulty</div>
    <div id="difficultyList">
      <label><input type="checkbox" value="middle_school"> Middle School</label>
      <label><input type="checkbox" value="high_school"> High School</label>
    </div>
    <div class="section-title">Bonus Mode</div>
    <label><input type="radio" name="bonusMode" value="auto" checked> Always</label>
    <label><input type="radio" name="bonusMode" value="tossup"> If Tossup Correct</label>
    <label><input type="radio" name="bonusMode" value="never"> Never</label>
    <div class="section-title">Reading Speed</div>
    <input type="range" id="speedSlider" min="1" max="10" value="7" />
    <span id="speedLabel">Speed: 7 (Recommended: 5‚Äì8)</span>
  </div>
  <div class="main">
    <h1>üî¨ SciBowl QBReader</h1>
    <button onclick="loadQuestion()">Load Question</button>
    <button id="pauseBtn" onclick="togglePause()" class="hidden">Pause</button>
    <button id="buzzBtn" onclick="buzz()" class="hidden">Buzz!</button>
    <button id="showBonusBtn" onclick="startBonus()" class="hidden">Show Bonus</button>

    <div id="loading" class="hidden">Loading question...</div>
    <div id="questionType"></div>
    <div id="readerLine"></div>
    <div id="buzzerTimer"></div>

    <div id="answer" class="hidden"></div>
    <div id="answerInputDiv" class="hidden">
      <input type="text" id="userAnswer" placeholder="Your answer..." />
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>

    <div id="bonusAnswer" class="hidden"></div>
    <div id="bonusInputDiv" class="hidden">
      <input type="text" id="userBonusAnswer" placeholder="Your bonus answer..." />
      <button onclick="submitBonusAnswer()">Submit Bonus</button>
    </div>
  </div>

  <script>
    let wordIndex = 0, interval = null, countdownRef = null, bonusCountdownRef = null;
    let paused = false, buzzed = false, readingDone = false, bonusReadingDone = false;
    let timerLocked = false, bonusTimerLocked = false, bonusShown = false;
    let questionData = null;

    const slider = document.getElementById("speedSlider");
    const speedLabel = document.getElementById("speedLabel");

    slider.addEventListener("input", () => {
      speedLabel.textContent = `Speed: ${slider.value} (Recommended: 5‚Äì8)`;
    });

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && document.getElementById("buzzBtn").style.display !== "none") {
        e.preventDefault();
        buzz();
      }
    });

    document.getElementById("selectAllCats").addEventListener("change", function () {
      document.querySelectorAll("#categoryList input[type='checkbox']").forEach(cb => cb.checked = this.checked);
    });

    function getChecked(id) {
      return [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
    }

    async function loadQuestion() {
      clearInterval(interval);
      clearInterval(countdownRef);
      clearInterval(bonusCountdownRef);
      resetUI();

      let payload = {};
      let categories = getChecked("categoryList");
      let difficulties = getChecked("difficultyList");
      if (categories.length) payload.categories = categories;
      if (difficulties.length) payload.difficulties = difficulties;

      try {
        const res = await fetch("https://sci-bowl-proxy.onrender.com/api/random", {
          method: Object.keys(payload).length ? "POST" : "GET",
          headers: { "Content-Type": "application/json" },
          body: Object.keys(payload).length ? JSON.stringify(payload) : null
        });

        const data = await res.json();
        if (!data.questions || !data.questions[0]) return alert("No question found.");

        questionData = data.questions[0];
        document.getElementById("loading").classList.add("hidden");
        document.getElementById("buzzBtn").classList.remove("hidden");
        document.getElementById("questionType").textContent = `Type: ${questionData.question_type}`;
        startReading(questionData.tossup_question, false);
      } catch (err) {
        document.getElementById("readerLine").innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load question.</p>`;
        console.error(err);
      }
    }

    function startReading(text, isBonus) {
      const words = text.split(/\s+/);
      const reader = document.getElementById("readerLine");
      const speed = 1100 - parseInt(slider.value) * 100;
      let i = 0;

      interval = setInterval(() => {
        if (!paused && i < words.length) {
          reader.innerHTML += words[i++] + " ";
        }
        if (i >= words.length) {
          clearInterval(interval);
          if (!isBonus) {
            readingDone = true;
            startTimer(5, "Answer Timer", () => {
              if (!buzzed) showAnswer();
            });
          } else {
            bonusReadingDone = true;
            startTimer(20, "Bonus Timer", () => {
              if (!bonusTimerLocked) {
                document.getElementById("bonusInputDiv").classList.add("hidden");
                showBonusAnswer();
              }
            }, true);
          }
        }
      }, speed);
    }

    function resetUI() {
      buzzed = false;
      bonusShown = false;
      readingDone = false;
      bonusReadingDone = false;
      timerLocked = false;
      bonusTimerLocked = false;
      document.getElementById("readerLine").innerHTML = "";
      document.getElementById("answer").classList.add("hidden");
      document.getElementById("bonusAnswer").classList.add("hidden");
      document.getElementById("answerInputDiv").classList.add("hidden");
      document.getElementById("bonusInputDiv").classList.add("hidden");
      document.getElementById("userAnswer").value = "";
      document.getElementById("userBonusAnswer").value = "";
      document.getElementById("buzzerTimer").textContent = "";
      document.getElementById("showBonusBtn").classList.add("hidden");
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "Resume" : "Pause";
    }

    function buzz() {
      if ((readingDone || wordIndex > 0) && !timerLocked && !buzzed) {
        buzzed = true;
        clearInterval(interval);
        document.getElementById("buzzBtn").classList.add("hidden");
        document.getElementById("answerInputDiv").classList.remove("hidden");
      } else if (bonusReadingDone && !bonusTimerLocked) {
        bonusTimerLocked = true;
        clearInterval(interval);
        document.getElementById("bonusInputDiv").classList.remove("hidden");
        document.getElementById("buzzBtn").classList.add("hidden");
      }
    }

    function startTimer(seconds, label, callback, isBonus = false) {
      const timerDiv = document.getElementById("buzzerTimer");
      let time = seconds;
      const ref = setInterval(() => {
        timerDiv.textContent = `‚è± ${label}: ${time--}`;
        if (time < 0) {
          clearInterval(ref);
          callback();
        }
      }, 1000);
      if (isBonus) bonusCountdownRef = ref;
      else countdownRef = ref;
    }

    async function submitAnswer() {
      if (timerLocked) return;
      const user = document.getElementById("userAnswer").value.trim();
      const correct = questionData.tossup_answer.trim();
      const isMC = questionData.question_type?.toLowerCase().includes("multiple");

      const res = await fetch("/api/grade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userAnswer: user, correctAnswer: correct, isMultipleChoice: isMC })
      });

      const data = await res.json();
      document.getElementById("answer").innerHTML = `${data.result === "correct" ? "‚úÖ Correct!" : "‚ùå Incorrect."}<br><b>Answer:</b> ${correct}`;
      document.getElementById("answer").classList.remove("hidden");
      document.getElementById("answerInputDiv").classList.add("hidden");
      timerLocked = true;
      document.getElementById("buzzerTimer").textContent = "";
      maybeShowBonus(data.result === "correct");
    }

    function maybeShowBonus(tossupCorrect) {
      const mode = document.querySelector("input[name='bonusMode']:checked").value;
      if (mode === "auto" || (mode === "tossup" && tossupCorrect)) {
        document.getElementById("showBonusBtn").classList.remove("hidden");
      }
    }

    function startBonus() {
      if (bonusShown) return;
      bonusShown = true;
      document.getElementById("showBonusBtn").classList.add("hidden");
      document.getElementById("readerLine").innerHTML = "";
      document.getElementById("answer").classList.add("hidden");
      document.getElementById("buzzerTimer").textContent = "";
      startReading(questionData.bonus_question, true);
      document.getElementById("buzzBtn").classList.remove("hidden");
    }

    async function submitBonusAnswer() {
      const user = document.getElementById("userBonusAnswer").value.trim();
      const correct = questionData.bonus_answer.trim();
      const isMC = questionData.bonus_question?.toLowerCase().includes("multiple");

      const res = await fetch("/api/grade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userAnswer: user, correctAnswer: correct, isMultipleChoice: isMC })
      });

      const data = await res.json();
      document.getElementById("bonusAnswer").innerHTML = `${data.result === "correct" ? "‚úÖ Correct!" : "‚ùå Incorrect."}<br><b>Answer:</b> ${correct}`;
      document.getElementById("bonusAnswer").classList.remove("hidden");
      document.getElementById("bonusInputDiv").classList.add("hidden");
      document.getElementById("buzzerTimer").textContent = "";
    }

    function showAnswer() {
      document.getElementById("answer").innerHTML = `<b>Answer:</b> ${questionData.tossup_answer}`;
      document.getElementById("answer").classList.remove("hidden");
    }

    function showBonusAnswer() {
      document.getElementById("bonusAnswer").innerHTML = `<b>Answer:</b> ${questionData.bonus_answer}`;
      document.getElementById("bonusAnswer").classList.remove("hidden");
    }
  </script>
</body>
</html>
