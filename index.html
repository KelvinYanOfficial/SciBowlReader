<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowl QBReader</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    button { margin-top: 10px; }
    #answer, #bonus, #bonusAnswer, #buzzerTimer, #bonusTimer, #loading { display: none; margin-top: 15px; font-weight: bold; }
    #speedLabel { margin-left: 10px; font-weight: bold; }
    #questionArea { min-height: 100px; margin-top: 10px; }
    #readerLine { margin-top: 10px; font-size: 1.1em; }
    .loading { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <h1>üî¨ SciBowl QBReader</h1>

  <h3>Choose categories:</h3>
  <label><input type="checkbox" id="selectAllCats" /> Select All</label><br>
  <div id="categoryList">
    <label><input type="checkbox" value="PHYSICS" /> Physics</label><br>
    <label><input type="checkbox" value="CHEMISTRY" /> Chemistry</label><br>
    <label><input type="checkbox" value="BIOLOGY" /> Biology</label><br>
    <label><input type="checkbox" value="EARTH AND SPACE" /> Earth and Space</label><br>
    <label><input type="checkbox" value="ENERGY" /> Energy</label><br>
    <label><input type="checkbox" value="MATH" /> Math</label><br>
    <label><input type="checkbox" value="GENERAL SCIENCE" /> General Science</label><br>
    <label><input type="checkbox" value="ASTRONOMY" /> Astronomy</label><br>
    <label><input type="checkbox" value="COMPUTER SCIENCE" /> Computer Science</label><br>
  </div>

  <h3>Choose difficulty:</h3>
  <div id="difficultyList">
    <label><input type="checkbox" value="middle_school" /> Middle School</label><br>
    <label><input type="checkbox" value="high_school" /> High School</label><br>
  </div>

  <h3>Show bonus:</h3>
  <label><input type="radio" name="bonusMode" value="auto" checked> Always</label>
  <label><input type="radio" name="bonusMode" value="tossup"> Only if Tossup Correct</label>

  <h3>Reading speed: <small style="font-weight: normal; color: gray">(Recommended: 0.2‚Äì0.3s)</small></h3>
  <input type="range" id="speedSlider" min="0.1" max="1" step="0.1" value="0.5" style="direction: rtl;"/>
  <span id="speedLabel">0.5s per word</span>

  <br><br>
  <button onclick="loadQuestion()">Load Question</button>
  <button id="pauseBtn" onclick="togglePause()" style="display:none">Pause</button>

  <div id="loading" class="loading">Loading question...</div>
  <div id="questionArea"></div>
  <div id="buzzerTimer"></div>
  <button id="buzzBtn" style="display:none" onclick="buzzed()">Buzz!</button>
  <button id="showAnswerBtn" style="display:none" onclick="showAnswer()">Show Tossup Answer</button>
  <div id="answer"></div>
  <button id="showBonusBtn" style="display:none" onclick="showBonus()">Show Bonus</button>
  <div id="bonus"></div>
  <div id="bonusTimer"></div>
  <button id="showBonusAnswerBtn" style="display:none" onclick="showBonusAnswer()">Show Bonus Answer</button>
  <div id="bonusAnswer"></div>

  <script>
    let currentWords = [], wordIndex = 0, readingInterval = null, paused = false;
    let questionData = null, bonusAllowed = true;
    const slider = document.getElementById("speedSlider");
    const speedLabel = document.getElementById("speedLabel");

    slider.addEventListener("input", () => {
      speedLabel.textContent = slider.value + "s per word";
    });

    document.getElementById("selectAllCats").addEventListener("change", function() {
      const checkboxes = document.querySelectorAll("#categoryList input[type='checkbox']");
      checkboxes.forEach(cb => cb.checked = this.checked);
    });

    function getCheckedValues(containerId) {
      return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(cb => cb.value);
    }

    async function loadQuestion() {
      const categories = getCheckedValues("categoryList");
      const difficulties = getCheckedValues("difficultyList");
      bonusAllowed = false;

      let payload = null;
      if (categories.length || difficulties.length) {
        payload = {};
        if (categories.length) payload.categories = categories;
        if (difficulties.length) payload.difficulties = difficulties;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("questionArea").innerHTML = "";

      try {
        const res = await fetch("https://sci-bowl-proxy.onrender.com/api/random", {
          method: payload ? "POST" : "GET",
          headers: { "Content-Type": "application/json" },
          body: payload ? JSON.stringify(payload) : null
        });

        const data = await res.json();
        document.getElementById("loading").style.display = "none";

        if (!data.questions || data.questions.length === 0) {
          document.getElementById("questionArea").innerHTML = `<p style="color:red;">‚ùå No questions found. Try different filters.</p>`;
          return;
        }

        questionData = data.questions[0];
        currentWords = questionData.tossup_question.split(/\s+/);
        wordIndex = 0;
        paused = false;

        document.getElementById("questionArea").innerHTML = `<h3>${questionData.category}</h3><div id="readerLine"></div>`;
        document.getElementById("answer").style.display = "none";
        document.getElementById("bonus").style.display = "none";
        document.getElementById("bonusAnswer").style.display = "none";
        document.getElementById("buzzerTimer").style.display = "none";
        document.getElementById("buzzBtn").style.display = "none";
        document.getElementById("bonusTimer").style.display = "none";
        document.getElementById("showAnswerBtn").style.display = "none";
        document.getElementById("showBonusBtn").style.display = "none";
        document.getElementById("showBonusAnswerBtn").style.display = "none";
        document.getElementById("pauseBtn").style.display = "inline";

        startWordReading();
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("questionArea").innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load question. Try again later.</p>`;
        console.error(err);
      }
    }

    function startWordReading() {
      if (readingInterval) clearInterval(readingInterval);
      const lineDiv = document.getElementById("readerLine");
      lineDiv.textContent = "";

      readingInterval = setInterval(() => {
        if (!paused && wordIndex < currentWords.length) {
          lineDiv.textContent += currentWords[wordIndex++] + " ";
        }
        if (wordIndex >= currentWords.length) {
          clearInterval(readingInterval);
          startBuzzerTimer();
        }
      }, parseFloat(slider.value) * 1000);

      slider.addEventListener("input", () => {
        clearInterval(readingInterval);
        startWordReading();
      });
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "Resume" : "Pause";
    }

    function startBuzzerTimer() {
      let time = 5;
      document.getElementById("buzzerTimer").style.display = "block";
      document.getElementById("buzzBtn").style.display = "inline";
      const timerDiv = document.getElementById("buzzerTimer");
      timerDiv.textContent = `‚è± Buzz Timer: ${time}`;
      const interval = setInterval(() => {
        time--;
        timerDiv.textContent = `‚è± Buzz Timer: ${time}`;
        if (time <= 0) {
          clearInterval(interval);
          showAnswer();
        }
      }, 1000);
    }

    function buzzed() {
      bonusAllowed = true;
      showAnswer();
    }

    function showAnswer() {
      document.getElementById("answer").textContent = "Answer: " + questionData.tossup_answer;
      document.getElementById("answer").style.display = "block";
      document.getElementById("buzzBtn").style.display = "none";
      document.getElementById("buzzerTimer").style.display = "none";
      const mode = document.querySelector('input[name="bonusMode"]:checked').value;
      if (mode === "auto" || bonusAllowed) document.getElementById("showBonusBtn").style.display = "inline";
    }

    function showBonus() {
      document.getElementById("bonus").textContent = "Bonus: " + questionData.bonus_question;
      document.getElementById("bonus").style.display = "block";
      startBonusTimer();
      document.getElementById("showBonusAnswerBtn").style.display = "inline";
    }

    function startBonusTimer() {
      let time = 20;
      document.getElementById("bonusTimer").style.display = "block";
      const timerDiv = document.getElementById("bonusTimer");
      timerDiv.textContent = `‚è≥ Bonus Timer: ${time}`;
      const interval = setInterval(() => {
        time--;
        timerDiv.textContent = `‚è≥ Bonus Timer: ${time}`;
        if (time <= 0) clearInterval(interval);
      }, 1000);
    }

    function showBonusAnswer() {
      document.getElementById("bonusAnswer").textContent = "Bonus Answer: " + questionData.bonus_answer;
      document.getElementById("bonusAnswer").style.display = "block";
    }
  </script>
</body>
</html>
