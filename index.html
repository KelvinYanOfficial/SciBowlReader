<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowl QBReader</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f2f2f2;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    #readerLine, #questionType {
      font-size: 1.1em;
      margin-top: 15px;
      min-height: 60px;
      white-space: pre-wrap;
      font-weight: bold;
    }
    #loading, #buzzerTimer, #answer, #bonusAnswer {
      margin-top: 15px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 5px 0;
      padding: 8px 14px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #005fa3;
    }
    input[type=range] {
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .section-title {
      margin-top: 20px;
      font-weight: bold;
    }
    #speedLabel {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚öôÔ∏è Filters</h2>
    <div class="section-title">Categories</div>
    <label><input type="checkbox" id="selectAllCats"> Select All</label>
    <div id="categoryList">
      <label><input type="checkbox" value="PHYSICS"> Physics</label>
      <label><input type="checkbox" value="CHEMISTRY"> Chemistry</label>
      <label><input type="checkbox" value="BIOLOGY"> Biology</label>
      <label><input type="checkbox" value="EARTH AND SPACE"> Earth and Space</label>
      <label><input type="checkbox" value="ENERGY"> Energy</label>
      <label><input type="checkbox" value="MATH"> Math</label>
      <label><input type="checkbox" value="GENERAL SCIENCE"> General Science</label>
      <label><input type="checkbox" value="ASTRONOMY"> Astronomy</label>
      <label><input type="checkbox" value="COMPUTER SCIENCE"> Computer Science</label>
    </div>
    <div class="section-title">Difficulty</div>
    <div id="difficultyList">
      <label><input type="checkbox" value="middle_school"> Middle School</label>
      <label><input type="checkbox" value="high_school"> High School</label>
    </div>
    <div class="section-title">Bonus Mode</div>
    <label><input type="radio" name="bonusMode" value="auto" checked> Always</label>
    <label><input type="radio" name="bonusMode" value="tossup"> If Tossup Correct</label>
    <label><input type="radio" name="bonusMode" value="never"> Never</label>
    <div class="section-title">Reading Speed</div>
    <input type="range" id="speedSlider" min="1" max="10" value="7" />
    <span id="speedLabel">Speed: 7 (Recommended: 5‚Äì8)</span>
  </div>

  <div class="main">
    <h1>üî¨ SciBowl QBReader</h1>
    <button onclick="loadQuestion()">Load Question</button>
    <button id="pauseBtn" onclick="togglePause()" class="hidden">Pause</button>
    <button id="buzzBtn" onclick="buzz()" class="hidden">Buzz!</button>
    <button id="showBonusBtn" onclick="startBonus()" class="hidden">Show Bonus</button>

    <div id="loading" class="hidden">Loading question...</div>
    <div id="questionType" class="hidden"></div>
    <div id="readerLine"></div>
    <div id="buzzerTimer"></div>
    <div id="answer" class="hidden"></div>
    <div id="answerInputDiv" class="hidden">
      <input type="text" id="userAnswer" placeholder="Your answer..." autocomplete="off"/>
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div id="bonusAnswer" class="hidden"></div>
    <div id="bonusInputDiv" class="hidden">
      <input type="text" id="userBonusAnswer" placeholder="Your bonus answer..." autocomplete="off"/>
      <button onclick="submitBonusAnswer()">Submit Bonus</button>
    </div>
  </div>

  <script>
    let wordIndex = 0, interval = null, paused = false;
    let readingDone = false, buzzed = false, timerLocked = false;
    let questionData = null;

    const slider = document.getElementById("speedSlider");
    const speedLabel = document.getElementById("speedLabel");

    slider.addEventListener("input", () => {
      speedLabel.textContent = `Speed: ${slider.value} (Recommended: 5‚Äì8)`;
    });

    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !document.getElementById("buzzBtn").classList.contains("hidden")) {
        e.preventDefault();
        buzz();
      }
    });

    document.getElementById("selectAllCats").addEventListener("change", function () {
      document.querySelectorAll("#categoryList input[type='checkbox']").forEach(cb => cb.checked = this.checked);
    });

    function getChecked(id) {
      return [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
    }

    async function loadQuestion() {
      clearInterval(interval);
      wordIndex = 0;
      buzzed = false;
      readingDone = false;
      timerLocked = false;

      ["readerLine", "buzzerTimer", "answer", "bonusAnswer"].forEach(id => document.getElementById(id).innerHTML = "");
      ["answer", "answerInputDiv", "bonusInputDiv", "bonusAnswer", "showBonusBtn", "questionType"].forEach(id => document.getElementById(id).classList.add("hidden"));
      document.getElementById("loading").classList.remove("hidden");

      const payload = {};
      const categories = getChecked("categoryList");
      const difficulties = getChecked("difficultyList");
      if (categories.length) payload.categories = categories;
      if (difficulties.length) payload.difficulties = difficulties;

      try {
        const res = await fetch("https://sci-bowl-proxy.onrender.com/api/random", {
          method: Object.keys(payload).length ? "POST" : "GET",
          headers: { "Content-Type": "application/json" },
          body: Object.keys(payload).length ? JSON.stringify(payload) : null
        });

        const data = await res.json();
        questionData = data.questions[0];
        if (!questionData) return alert("No question found.");

        const qtype = questionData.question_type || (questionData.tossup_question.match(/[WXYZ]\)/) ? "Multiple Choice" : "Short Answer");
        const typeDiv = document.getElementById("questionType");
        typeDiv.textContent = `üìù Type: ${qtype}`;
        typeDiv.classList.remove("hidden");

        document.getElementById("loading").classList.add("hidden");
        document.getElementById("buzzBtn").classList.remove("hidden");

        startReading(questionData.tossup_question);
      } catch (err) {
        document.getElementById("readerLine").innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load question.</p>`;
        console.error(err);
      }
    }

    function startReading(text) {
      const words = text.split(/\s+/);
      const reader = document.getElementById("readerLine");
      const speed = 1100 - parseInt(slider.value) * 100;

      interval = setInterval(() => {
        if (!paused && wordIndex < words.length) {
          reader.innerHTML += words[wordIndex++] + " ";
        }
        if (wordIndex >= words.length) {
          clearInterval(interval);
          readingDone = true;
          MathJax.typesetPromise([reader]);
          if (!buzzed) {
            startTimer(5, "Buzz Timer", () => {
              if (!buzzed) {
                document.getElementById("buzzBtn").classList.add("hidden");
                showAnswer();
                timerLocked = true;
              }
            });
          }
        }
      }, speed);
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "Resume" : "Pause";
    }

    function buzz() {
      if (readingDone || wordIndex < 1 || timerLocked) return;
      buzzed = true;
      clearInterval(interval);
      document.getElementById("buzzBtn").classList.add("hidden");
      document.getElementById("answerInputDiv").classList.remove("hidden");
      startTimer(10, "Answer Timer", () => {
        if (!timerLocked) {
          document.getElementById("answerInputDiv").classList.add("hidden");
          showAnswer();
          timerLocked = true;
        }
      });
    }

    function startTimer(seconds, label, callback) {
      const timerDiv = document.getElementById("buzzerTimer");
      timerDiv.textContent = `‚è± ${label}: ${seconds}`;
      const countdown = setInterval(() => {
        seconds--;
        timerDiv.textContent = `‚è± ${label}: ${seconds}`;
        if (seconds <= 0) {
          clearInterval(countdown);
          callback();
        }
      }, 1000);
    }

    function submitAnswer() {
      if (timerLocked) return;
      const user = document.getElementById("userAnswer").value.trim().toLowerCase();
      const correct = questionData.tossup_answer.trim().toLowerCase();
      const isCorrect = user && correct.includes(user);
      const result = isCorrect ? "‚úÖ Correct!" : "‚ùå Incorrect.";
      document.getElementById("answer").innerHTML = `${result}<br><b>Answer:</b> ${questionData.tossup_answer}`;
      document.getElementById("answer").classList.remove("hidden");
      document.getElementById("answerInputDiv").classList.add("hidden");
      timerLocked = true;
      if (isCorrect || document.querySelector("input[name='bonusMode']:checked").value === "auto") {
        document.getElementById("showBonusBtn").classList.remove("hidden");
      }
    }

    function showAnswer() {
      document.getElementById("answer").innerHTML = `<b>Answer:</b> ${questionData.tossup_answer}`;
      document.getElementById("answer").classList.remove("hidden");
    }

    function startBonus() {
      document.getElementById("showBonusBtn").classList.add("hidden");
      document.getElementById("answer").classList.add("hidden");
      document.getElementById("answerInputDiv").classList.add("hidden");
      document.getElementById("buzzerTimer").textContent = ""; // ‚úÖ clear tossup timer
      startReadingBonus(questionData.bonus_question);
    }

    function startReadingBonus(text) {
      wordIndex = 0;
      readingDone = false;
      buzzed = false;
      timerLocked = false;
      document.getElementById("readerLine").innerHTML = "";
      const words = text.split(/\s+/);
      const reader = document.getElementById("readerLine");
      const speed = 1100 - parseInt(slider.value) * 100;

      interval = setInterval(() => {
        if (!paused && wordIndex < words.length) {
          reader.innerHTML += words[wordIndex++] + " ";
        }
        if (wordIndex >= words.length) {
          clearInterval(interval);
          readingDone = true;
          MathJax.typesetPromise([reader]);
          if (!buzzed) {
            startTimer(20, "Bonus Timer", () => {
              if (!buzzed) {
                showBonusAnswer();
                timerLocked = true;
              }
            });
          }
        }
      }, speed);

      document.getElementById("buzzBtn").classList.remove("hidden");
    }

    function submitBonusAnswer() {
      if (timerLocked) return;
      const user = document.getElementById("userBonusAnswer").value.trim().toLowerCase();
      const correct = questionData.bonus_answer.trim().toLowerCase();
      const isCorrect = user && correct.includes(user);
      const result = isCorrect ? "‚úÖ Correct!" : "‚ùå Incorrect.";
      document.getElementById("bonusAnswer").innerHTML = `${result}<br><b>Bonus Answer:</b> ${questionData.bonus_answer}`;
      document.getElementById("bonusAnswer").classList.remove("hidden");
      document.getElementById("bonusInputDiv").classList.add("hidden");
      timerLocked = true;
    }

    function showBonusAnswer() {
      document.getElementById("bonusAnswer").innerHTML = `<b>Bonus Answer:</b> ${questionData.bonus_answer}`;
      document.getElementById("bonusAnswer").classList.remove("hidden");
    }
  </script>
</body>
</html>
