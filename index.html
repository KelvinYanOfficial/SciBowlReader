<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowl QBReader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      padding: 20px;
      background-color: #f4f4f4;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #2a7ae2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e5ec1;
    }
    input[type="range"] {
      width: 100%;
    }
    .question-block {
      font-size: 1.1em;
      margin-top: 10px;
    }
    .highlight {
      font-weight: bold;
      margin-top: 10px;
    }
    .timer {
      font-weight: bold;
      margin-top: 10px;
    }
    #readerLine {
      white-space: pre-wrap;
      min-height: 80px;
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>Settings</h2>

    <div class="section">
      <strong>Categories</strong><br/>
      <button onclick="toggleList('categoriesList')">Choose Categories</button>
      <div id="categoriesList" class="hidden">
        <label><input type="checkbox" value="PHYSICS"> Physics</label><br/>
        <label><input type="checkbox" value="CHEMISTRY"> Chemistry</label><br/>
        <label><input type="checkbox" value="BIOLOGY"> Biology</label><br/>
        <label><input type="checkbox" value="EARTH AND SPACE"> Earth and Space</label><br/>
        <label><input type="checkbox" value="ENERGY"> Energy</label><br/>
        <label><input type="checkbox" value="MATH"> Math</label><br/>
        <label><input type="checkbox" value="GENERAL SCIENCE"> General Science</label><br/>
        <label><input type="checkbox" value="ASTRONOMY"> Astronomy</label><br/>
        <label><input type="checkbox" value="COMPUTER SCIENCE"> Computer Science</label>
      </div>
    </div>

    <div class="section">
      <strong>Difficulty</strong><br/>
      <button onclick="toggleList('difficultyList')">Choose Difficulty</button>
      <div id="difficultyList" class="hidden">
        <label><input type="checkbox" value="middle_school"> Middle School</label><br/>
        <label><input type="checkbox" value="high_school"> High School</label>
      </div>
    </div>

    <div class="section">
      <strong>Reading Speed</strong><br/>
      <input type="range" id="speedSlider" min="1" max="10" step="1" value="7" />
      <div id="speedLabel">Speed: 7 (Recommended: 5–8)</div>
    </div>

    <div class="section">
      <button onclick="loadQuestion()">Load Question</button>
      <button onclick="togglePause()" id="pauseBtn">Pause</button>
    </div>
  </div>

  <div class="main">
    <h1>SciBowl QBReader</h1>
    <div class="question-block" id="readerLine"></div>
    <div class="timer" id="buzzerTimer"></div>

    <button id="buzzBtn" onclick="buzz()">Buzz</button>
    <div class="hidden" id="answerInputDiv">
      <input type="text" id="userAnswer" placeholder="Your answer...">
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div class="highlight" id="answerReveal"></div>
  </div>

  <script>
    let words = [], index = 0, interval, paused = false, buzzed = false;
    const speedSlider = document.getElementById('speedSlider');
    const speedLabel = document.getElementById('speedLabel');

    speedSlider.oninput = () => {
      speedLabel.textContent = `Speed: ${speedSlider.value} (Recommended: 5–8)`;
    };

    function toggleList(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    function getCheckedValues(containerId) {
      return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(el => el.value);
    }

    function loadQuestion() {
      clearInterval(interval);
      index = 0;
      paused = false;
      buzzed = false;
      document.getElementById('readerLine').textContent = "Loading...";
      document.getElementById('answerInputDiv').classList.add('hidden');
      document.getElementById('buzzBtn').style.display = 'inline-block';
      document.getElementById('answerReveal').innerHTML = '';
      document.getElementById('buzzerTimer').textContent = '';

      const cats = getCheckedValues('categoriesList');
      const diffs = getCheckedValues('difficultyList');

      const payload = {};
      if (cats.length) payload.categories = cats;
      if (diffs.length) payload.difficulties = diffs;

      fetch('https://sci-bowl-proxy.onrender.com/api/random', {
        method: Object.keys(payload).length ? 'POST' : 'GET',
        headers: { 'Content-Type': 'application/json' },
        body: Object.keys(payload).length ? JSON.stringify(payload) : null
      })
        .then(res => res.json())
        .then(data => {
          const q = data.questions[0].tossup_question;
          const formatted = q.replace(/\^(\d+)/g, '^{$1}').replace(/sqrt\((.*?)\)/g, '\\sqrt{$1}');
          const tex = `\\(${formatted}\\)`;
          words = tex.split(" ");
          document.getElementById('readerLine').textContent = '';
          renderWords();
        });
    }

    function renderWords() {
      const delay = 1100 - speedSlider.value * 100;
      interval = setInterval(() => {
        if (!paused && index < words.length && !buzzed) {
          document.getElementById('readerLine').textContent += words[index++] + ' ';
          MathJax.typesetPromise();
        }
        if (index >= words.length && !buzzed) {
          clearInterval(interval);
          startPostReadTimer();
        }
      }, delay);
    }

    function togglePause() {
      paused = !paused;
      document.getElementById('pauseBtn').textContent = paused ? "Resume" : "Pause";
    }

    function buzz() {
      buzzed = true;
      clearInterval(interval);
      document.getElementById('buzzBtn').style.display = 'none';
      document.getElementById('answerInputDiv').classList.remove('hidden');
      document.getElementById('buzzerTimer').textContent = '⏱ You have 10 seconds to answer.';
      let t = 10;
      const timer = setInterval(() => {
        t--;
        document.getElementById('buzzerTimer').textContent = `⏱ You have ${t} seconds to answer.`;
        if (t <= 0) {
          clearInterval(timer);
          document.getElementById('buzzerTimer').textContent = '';
          document.getElementById('answerInputDiv').classList.add('hidden');
        }
      }, 1000);
    }

    function submitAnswer() {
      const answer = document.getElementById('userAnswer').value.trim().toLowerCase();
      const correct = questionData.tossup_answer.trim().toLowerCase();
      if (answer && correct.includes(answer)) {
        document.getElementById('answerReveal').innerHTML = `<span style="color: green">✅ Correct</span><br>Answer: ${correct}`;
      } else {
        document.getElementById('answerReveal').innerHTML = `<span style="color: red">❌ Incorrect</span><br>Answer: ${correct}`;
      }
    }

    function startPostReadTimer() {
      document.getElementById('buzzerTimer').textContent = '⏱ Waiting for buzz...';
      let t = 5;
      const timer = setInterval(() => {
        t--;
        document.getElementById('buzzerTimer').textContent = `⏱ Time left to buzz: ${t}`;
        if (t <= 0) {
          clearInterval(timer);
          document.getElementById('buzzerTimer').textContent = '';
          document.getElementById('answerReveal').innerHTML = `<span style="color: gray">⏱ Time's up</span><br>Answer: sample answer`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
