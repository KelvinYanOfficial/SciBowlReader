<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowl QBReader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background: #343a40;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h3 {
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 10px;
      color: #ffc107;
    }
    .sidebar label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      margin: 5px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }
    #speedValue {
      font-weight: bold;
    }
    .loading {
      font-style: italic;
      color: #6c757d;
    }
    .hidden {
      display: none;
    }
    #questionArea, #readerLine, #answer, #bonus, #bonusAnswer, #buzzerTimer, #bonusTimer {
      margin-top: 15px;
      font-size: 18px;
    }
    #readerLine {
      white-space: pre-wrap;
      margin-top: 10px;
    }
    #sidebarToggle {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>SciBowl QB</h2>
    <h3 onclick="toggleSection('catList')">üìÇ Categories</h3>
    <div id="catList">
      <label><input type="checkbox" value="PHYSICS" /> Physics</label>
      <label><input type="checkbox" value="CHEMISTRY" /> Chemistry</label>
      <label><input type="checkbox" value="BIOLOGY" /> Biology</label>
      <label><input type="checkbox" value="EARTH AND SPACE" /> Earth & Space</label>
      <label><input type="checkbox" value="ENERGY" /> Energy</label>
      <label><input type="checkbox" value="MATH" /> Math</label>
      <label><input type="checkbox" value="GENERAL SCIENCE" /> General Science</label>
      <label><input type="checkbox" value="ASTRONOMY" /> Astronomy</label>
      <label><input type="checkbox" value="COMPUTER SCIENCE" /> Computer Science</label>
    </div>

    <h3 onclick="toggleSection('diffList')">üéì Difficulty</h3>
    <div id="diffList">
      <label><input type="checkbox" value="middle_school" /> Middle School</label>
      <label><input type="checkbox" value="high_school" /> High School</label>
    </div>

    <h3>üéß Speed</h3>
    <input type="range" min="1" max="10" value="7" id="speedSlider">
    <div id="speedValue">Speed: 7 (Recommended: 5‚Äì8)</div>
  </div>

  <div class="main">
    <h1>SciBowl QBReader</h1>
    <div>
      <button onclick="loadQuestion()">Load Question</button>
      <button id="pauseBtn" onclick="togglePause()" class="hidden">Pause</button>
    </div>
    <div class="loading" id="loading">Loading question...</div>
    <div id="questionArea">
      <div id="readerLine"></div>
    </div>
    <button id="buzzBtn" class="hidden" onclick="buzzed()">Buzz!</button>
    <div id="buzzerTimer"></div>
    <div id="answerInputDiv" class="hidden">
      <input type="text" id="userAnswer" placeholder="Your answer..." />
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div id="answer"></div>

    <button id="showBonusBtn" class="hidden" onclick="showBonus()">Show Bonus</button>
    <div id="bonus"></div>
    <div id="bonusTimer"></div>
    <div id="bonusInputDiv" class="hidden">
      <input type="text" id="bonusInput" placeholder="Bonus answer..." />
      <button onclick="submitBonusAnswer()">Submit Bonus</button>
    </div>
    <div id="bonusAnswer"></div>
  </div>

  <script>
    let questionData = null;
    let currentWords = [], wordIndex = 0;
    let readingInterval = null, paused = false;
    let buzzedIn = false, answerSubmitted = false;
    let buzzTimer = null;

    document.getElementById("loading").style.display = "none";

    document.getElementById("speedSlider").addEventListener("input", (e) => {
      document.getElementById("speedValue").textContent = `Speed: ${e.target.value} (Recommended: 5‚Äì8)`;
    });

    function toggleSection(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function getCheckedValues(containerId) {
      return Array.from(document.querySelectorAll(`#${containerId} input:checked`)).map(cb => cb.value);
    }

    async function loadQuestion() {
      clearInterval(readingInterval);
      document.getElementById("readerLine").textContent = "";
      document.getElementById("loading").style.display = "block";
      document.getElementById("answer").textContent = "";
      document.getElementById("bonus").textContent = "";
      document.getElementById("bonusAnswer").textContent = "";
      document.getElementById("buzzerTimer").textContent = "";
      document.getElementById("answerInputDiv").classList.add("hidden");
      document.getElementById("bonusInputDiv").classList.add("hidden");
      document.getElementById("showBonusBtn").classList.add("hidden");
      buzzedIn = false;
      answerSubmitted = false;

      const categories = getCheckedValues("catList");
      const difficulties = getCheckedValues("diffList");

      const payload = {};
      if (categories.length) payload.categories = categories;
      if (difficulties.length) payload.difficulties = difficulties;

      try {
        const res = await fetch("https://sci-bowl-proxy.onrender.com/api/random", {
          method: Object.keys(payload).length ? "POST" : "GET",
          headers: { "Content-Type": "application/json" },
          body: Object.keys(payload).length ? JSON.stringify(payload) : null
        });

        const data = await res.json();
        questionData = data.questions[0];
        currentWords = questionData.tossup_question.split(/\s+/);
        wordIndex = 0;

        document.getElementById("loading").style.display = "none";
        document.getElementById("pauseBtn").classList.remove("hidden");
        document.getElementById("buzzBtn").classList.remove("hidden");
        startReading();
      } catch {
        document.getElementById("readerLine").textContent = "‚ùå Failed to load question.";
        document.getElementById("loading").style.display = "none";
      }
    }

    function startReading() {
      clearInterval(readingInterval);
      const speed = 1100 - document.getElementById("speedSlider").value * 100;
      readingInterval = setInterval(() => {
        if (!paused && wordIndex < currentWords.length) {
          document.getElementById("readerLine").textContent += currentWords[wordIndex++] + " ";
        }
        if (wordIndex >= currentWords.length) {
          clearInterval(readingInterval);
          if (!buzzedIn) startBuzzTimer();
        }
      }, speed);
    }

    function buzzed() {
      if (buzzTimer) clearInterval(buzzTimer);
      buzzedIn = true;
      clearInterval(readingInterval);
      document.getElementById("buzzBtn").classList.add("hidden");
      document.getElementById("answerInputDiv").classList.remove("hidden");

      let time = 10;
      const timerEl = document.getElementById("buzzerTimer");
      timerEl.textContent = `‚è± Answer Time: ${time}`;
      buzzTimer = setInterval(() => {
        time--;
        timerEl.textContent = `‚è± Answer Time: ${time}`;
        if (time === 0 && !answerSubmitted) {
          clearInterval(buzzTimer);
          timerEl.textContent = "";
          revealAnswer("‚è∞ Time's up!");
        }
      }, 1000);
    }

    function submitAnswer() {
      if (answerSubmitted) return;
      answerSubmitted = true;
      clearInterval(buzzTimer);
      const userAnswer = document.getElementById("userAnswer").value.toLowerCase();
      const correct = questionData.tossup_answer.toLowerCase();
      if (correct.includes(userAnswer)) {
        revealAnswer("‚úÖ Correct!");
        document.getElementById("showBonusBtn").classList.remove("hidden");
      } else {
        revealAnswer("‚ùå Incorrect.");
      }
    }

    function revealAnswer(prefix) {
      document.getElementById("answer").innerHTML = `${prefix}<br><strong>Answer:</strong> ${questionData.tossup_answer}`;
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "Resume" : "Pause";
    }

    function startBuzzTimer() {
      let time = 5;
      const timerEl = document.getElementById("buzzerTimer");
      timerEl.textContent = `‚è± Buzz Time: ${time}`;
      buzzTimer = setInterval(() => {
        time--;
        timerEl.textContent = `‚è± Buzz Time: ${time}`;
        if (time === 0 && !buzzedIn) {
          clearInterval(buzzTimer);
          document.getElementById("buzzBtn").classList.add("hidden");
          revealAnswer("‚è∞ Time's up!");
        }
      }, 1000);
    }

    function showBonus() {
      document.getElementById("bonus").textContent = `Bonus: ${questionData.bonus_question}`;
      document.getElementById("bonusInputDiv").classList.remove("hidden");

      let time = 20;
      const timerEl = document.getElementById("bonusTimer");
      timerEl.textContent = `‚è≥ Bonus Time: ${time}`;
      bonusTimer = setInterval(() => {
        time--;
        timerEl.textContent = `‚è≥ Bonus Time: ${time}`;
        if (time === 0) {
          clearInterval(bonusTimer);
        }
      }, 1000);
    }

    function submitBonusAnswer() {
      document.getElementById("bonusAnswer").textContent = `Bonus Answer: ${questionData.bonus_answer}`;
    }
  </script>
</body>
</html>
