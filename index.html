<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SciBowlReader</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 30px;
    }

    .game-card {
      background: white;
      width: 700px;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .timer {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: bold;
      font-size: 16px;
      background: #e7f3ff;
      padding: 4px 10px;
      border-radius: 8px;
    }

    #readerLine {
      font-size: 1.1em;
      margin: 40px 0 20px;
      min-height: 60px;
      white-space: pre-wrap;
    }

    button {
      display: inline-block;
      margin: 6px 6px 6px 0;
      padding: 10px 18px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fa3;
    }

    #answer, #bonusAnswer, #loading, #questionType {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .hidden {
      display: none;
    }

    #filterToggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #444;
      font-size: 15px;
      padding: 8px 16px;
      border-radius: 8px;
    }

    .filter-drawer {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background: #fafafa;
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 8px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      z-index: 999;
    }

    .filter-drawer.open {
      right: 0;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
    }

    #speedLabel {
      font-size: 14px;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="filterDrawer" class="filter-drawer">
  <h2>‚öôÔ∏è Filters</h2>
  <div class="section-title">Categories</div>
  <label><input type="checkbox" id="selectAllCats"> Select All</label>
  <div id="categoryList">
    <label><input type="checkbox" value="PHYSICS"> Physics</label><br>
    <label><input type="checkbox" value="CHEMISTRY"> Chemistry</label><br>
    <label><input type="checkbox" value="BIOLOGY"> Biology</label><br>
    <label><input type="checkbox" value="EARTH AND SPACE"> Earth and Space</label><br>
    <label><input type="checkbox" value="ENERGY"> Energy</label><br>
    <label><input type="checkbox" value="MATH"> Math</label><br>
    <label><input type="checkbox" value="GENERAL SCIENCE"> General Science</label><br>
    <label><input type="checkbox" value="ASTRONOMY"> Astronomy</label><br>
    <label><input type="checkbox" value="COMPUTER SCIENCE"> Computer Science</label><br>
  </div>
  <div class="section-title">Difficulty</div>
  <div id="difficultyList">
    <label><input type="checkbox" value="middle_school"> Middle School</label><br>
    <label><input type="checkbox" value="high_school"> High School</label>
  </div>
  <div class="section-title">Reading Speed</div>
  <input type="range" id="speedSlider" min="1" max="10" value="7" />
  <span id="speedLabel">Speed: 7 (Recommended: 5‚Äì8)</span>
</div>

<div class="game-card">
  <button id="filterToggle" onclick="toggleDrawer()">Filters</button>
  <div id="buzzerTimer" class="timer hidden"></div>
  <h1>üî¨ SciBowlReader</h1>
  <button onclick="loadQuestion()">Load Question</button>
  <button id="pauseBtn" onclick="togglePause()" class="hidden">Pause</button>
  <button id="buzzBtn" onclick="buzz()" class="hidden">Buzz!</button>
  <button id="showBonusBtn" onclick="startBonus()" class="hidden">Show Bonus</button>
  <div id="questionType"></div>
  <div id="loading" class="hidden">Loading question...</div>
  <div id="readerLine"></div>
  <div id="answer" class="hidden"></div>
  <div id="answerInputDiv" class="hidden">
    <input type="text" id="userAnswer" placeholder="Your answer..." />
    <button onclick="submitAnswer()">Submit</button>
  </div>
  <div id="bonusAnswer" class="hidden"></div>
  <div id="bonusInputDiv" class="hidden">
    <input type="text" id="userBonusAnswer" placeholder="Your bonus answer..." />
    <button onclick="submitBonusAnswer()">Submit</button>
  </div>
</div>

<script>
let questionData, wordIndex = 0, interval, countdownId;
let paused = false, buzzed = false, bonusBuzzed = false;
let readingDone = false, timerLocked = false, bonusTimerLocked = false;
let bonusShown = false, isBonus = false;

const speedSlider = document.getElementById("speedSlider");
speedSlider.addEventListener("input", () => {
  document.getElementById("speedLabel").textContent = `Speed: ${speedSlider.value} (Recommended: 5‚Äì8)`;
});
document.getElementById("selectAllCats").addEventListener("change", function () {
  document.querySelectorAll("#categoryList input[type='checkbox']").forEach(cb => cb.checked = this.checked);
});
document.addEventListener("keydown", e => {
  if (e.code === "Space") { e.preventDefault(); buzz(); }
});
function getChecked(id) {
  return [...document.querySelectorAll(`#${id} input:checked`)].map(el => el.value);
}
function toggleDrawer() {
  document.getElementById('filterDrawer').classList.toggle('open');
}

function startTimer(seconds, label, callback) {
  clearInterval(countdownId);
  const timerDiv = document.getElementById("buzzerTimer");
  timerDiv.classList.remove("hidden");
  timerDiv.textContent = `‚è± ${label}: ${seconds}`;
  countdownId = setInterval(() => {
    seconds--;
    timerDiv.textContent = `‚è± ${label}: ${seconds}`;
    if (seconds <= 0) {
      clearInterval(countdownId);
      timerDiv.classList.add("hidden");
      callback();
    }
  }, 1000);
}

async function loadQuestion() {
  clearInterval(interval);
  clearInterval(countdownId);
  document.getElementById("readerLine").innerHTML = "";
  document.getElementById("loading").classList.remove("hidden");
  ["buzzBtn", "pauseBtn", "answer", "bonusAnswer", "answerInputDiv", "bonusInputDiv", "showBonusBtn", "buzzerTimer"].forEach(id => document.getElementById(id).classList.add("hidden"));
  document.getElementById("userAnswer").value = "";
  document.getElementById("userBonusAnswer").value = "";
  buzzed = bonusBuzzed = readingDone = timerLocked = bonusTimerLocked = bonusShown = isBonus = false;

  const payload = {};
  const categories = getChecked("categoryList");
  const difficulties = getChecked("difficultyList");
  if (categories.length) payload.categories = categories;
  if (difficulties.length) payload.difficulties = difficulties;

  try {
    const res = await fetch("https://sci-bowl-proxy.onrender.com/api/random", {
      method: Object.keys(payload).length ? "POST" : "GET",
      headers: { "Content-Type": "application/json" },
      body: Object.keys(payload).length ? JSON.stringify(payload) : null
    });
    const data = await res.json();
    questionData = data.questions[0];
    questionData.question_type = questionData.tossup_format;
    questionData.bonus_type = questionData.bonus_format;
    document.getElementById("questionType").textContent = `Type: ${questionData.question_type} ‚Äì ${questionData.category}`;
    document.getElementById("loading").classList.add("hidden");
    startReading(questionData.tossup_question, false);
  } catch (err) {
    document.getElementById("readerLine").innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load question.</p>`;
  }
}

function startReading(text, bonus = false) {
  const words = text.split(/\s+/);
  wordIndex = 0;
  paused = false;
  isBonus = bonus;
  const reader = document.getElementById("readerLine");
  const speed = 1100 - parseInt(speedSlider.value) * 100;
  const typeText = bonus ? questionData.bonus_type : questionData.question_type;
  reader.innerHTML = `<b>${bonus ? "Bonus" : "Tossup"} (${typeText}):</b> `;
  document.getElementById("buzzBtn").classList.remove("hidden");

  interval = setInterval(() => {
    if (!paused && wordIndex < words.length) {
      reader.innerHTML += words[wordIndex++] + " ";
    }
    if (wordIndex >= words.length) {
      clearInterval(interval);
      readingDone = true;
      MathJax.typesetPromise([reader]);
      if (!buzzed && !bonus) startTimer(5, "Buzz Timer", () => {
        if (!buzzed) { timerLocked = true; showAnswer(false); showBonusIfNeeded(); }
      });
      if (bonus && !bonusBuzzed) startTimer(20, "Bonus Timer", () => {
        bonusTimerLocked = true; showAnswer(true);
      });
    }
  }, speed);
}

function buzz() {
  if (timerLocked || bonusTimerLocked) return;
  if (isBonus ? bonusBuzzed : buzzed) return;
  clearInterval(interval);
  document.getElementById("buzzBtn").classList.add("hidden");
  if (isBonus) {
    bonusBuzzed = true;
    document.getElementById("bonusInputDiv").classList.remove("hidden");
  } else {
    buzzed = true;
    document.getElementById("answerInputDiv").classList.remove("hidden");
  }
}

async function submitAnswer() {
  const user = document.getElementById("userAnswer").value.trim();
  const correct = questionData.tossup_answer;
  const isMC = questionData.question_type === "Multiple Choice";
  const res = await fetch("/api/grade", {
    method: "POST", headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userAnswer: user, correctAnswer: correct, isMultipleChoice: isMC })
  });
  document.getElementById("readerLine").innerHTML += "<br><br><i>(Full question shown)</i>";
  startReading(questionData.tossup_question, false);
  clearInterval(countdownId);
  document.getElementById("answer").innerHTML = `<b>Your answer:</b> ${user}<br><b>Answer:</b> ${correct}`;
  document.getElementById("answer").classList.remove("hidden");
  document.getElementById("answerInputDiv").classList.add("hidden");
  timerLocked = true;
  showBonusIfNeeded();
}

async function submitBonusAnswer() {
  const user = document.getElementById("userBonusAnswer").value.trim();
  const correct = questionData.bonus_answer;
  const isMC = questionData.bonus_type === "Multiple Choice";
  const res = await fetch("/api/grade", {
    method: "POST", headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userAnswer: user, correctAnswer: correct, isMultipleChoice: isMC })
  });
  document.getElementById("readerLine").innerHTML += "<br><br><i>(Full question shown)</i>";
  startReading(questionData.bonus_question, true);
  clearInterval(countdownId);
  document.getElementById("bonusAnswer").innerHTML = `<b>Your answer:</b> ${user}<br><b>Answer:</b> ${correct}`;
  document.getElementById("bonusAnswer").classList.remove("hidden");
  document.getElementById("bonusInputDiv").classList.add("hidden");
  bonusTimerLocked = true;
}

function showAnswer(bonus = false) {
  const div = bonus ? "bonusAnswer" : "answer";
  const ans = bonus ? questionData.bonus_answer : questionData.tossup_answer;
  document.getElementById(div).innerHTML = `<b>Answer:</b> ${ans}`;
  document.getElementById(div).classList.remove("hidden");
}

function showBonusIfNeeded() {
  if (bonusShown) return;
  bonusShown = true;
  document.getElementById("showBonusBtn").classList.remove("hidden");
}

function startBonus() {
  ["showBonusBtn", "answer", "answerInputDiv", "bonusAnswer", "bonusInputDiv", "buzzerTimer"].forEach(id => document.getElementById(id).classList.add("hidden"));
  document.getElementById("userBonusAnswer").value = "";
  bonusBuzzed = bonusTimerLocked = timerLocked = buzzed = false;
  isBonus = true;
  document.getElementById("questionType").textContent = `Type: ${questionData.bonus_type} ‚Äì ${questionData.category}`;
  startReading(questionData.bonus_question, true);
}
</script>

</body>
</html>
